		<!-- 自定义JS代码 -->
		<script type="text/javascript">
			$(function() {
				//从sessionStorage缓存中获取登录用户信息
				var loginUser = JSON.parse(sessionStorage.getItem('loginUser'));
				if (loginUser != null) {
					//初始化界面上登录用户的信息
					$("#userPic").attr("src", loginUser.userPic);
					$("#leftUserName").text(loginUser.userName);
					$("#userSex").text('性别:' + (loginUser.userName == 0 ? '男' : '女'));
					$("#userTel").text('电话:' + loginUser.userTel);
					$("#userEmail").text('邮箱:' + loginUser.userEmail);
					$("#userPic1").attr("src", loginUser.userPic);
				} else {
					alert("请先登录！");
					window.location.href = "login.html";
				}

				//修改图片按钮点击事件
				$("#changePicBtn").click(function() {
					//获得登录用户的头像
					var userId = loginUser.userId;
					$.ajax({
						url: "http://127.0.0.1:8082/uploadPhoto",
						type: "POST",
						dataType: "json",
						cache: false,
						data: new FormData($("#updateUserPhotoForm")[0]),
						processData: false,
						contentType: false,
						success: function(data) {
							//如果用户头像上传成功

							if (data.code == 0) {
								//获得上传文件的文件名和文件扩展名
								var userPic = data.dataMap.newFileName + data.dataMap.extendeName;
								//删除用户原头像
								var url = "http://127.0.0.1:8082/deletePhoto";
								var args = {
									"userPic": loginUser.userPic
								};
								//发出请求删除原头像
								$.post(url, args, function(data) {
									//如果删除成功
									if (data.code == 0) {
										//发送请求,修改数据库中的头像
										var url = "http://127.0.0.1:8082/updatePhoto";
										var args = {
											"userId": userId,
											"userPic": "http://127.0.0.1:8082/img/" + userPic
										};
										$.post(url, args, function(data) {
											if (data.code == 0) {
												//更新左侧显示头像框的头像
												$("#userPic").attr("src", "http://127.0.0.1:8082/img/" + userPic);
												//重新设置登录用户的头像信息
												loginUser.userPic = "http://127.0.0.1:8082/img/" + userPic;
												//将修改头像后的用户信息重新存入缓存中
												sessionStorage.setItem("loginUser", JSON.stringify(loginUser));
												//关闭模态框
												$(".closeModal").click();
												// $("#updatePhoto").attr("aria-hidden",true);
												// $("#updatePhoto").modal("hide");
											} else {
												alert(data.message);
											}
										});
									} else {
										alert(data.message);
									}
								});
							} else {
								alert(data.message);
							}
						}
					});

					return false;
				});

				//获取input标签对象
				var file = $("#inputPic");
				//当选择本地图片后,自动预览
				file.change(function() {
					$("#userPic1").attr("src", getObjectURL(file[0].files[0]));
				});

				//获取图片真实路径
				function getObjectURL(file) {
					var url = null;
					/* window.URL = window.URL || window.webkitURL;*/

					if (window.createObjcectURL != undefined) {
						url = window.createOjcectURL(file);
					} else if (window.URL != undefined) {
						url = window.URL.createObjectURL(file);
					} else if (window.webkitURL != undefined) {
						url = window.webkitURL.createObjectURL(file);
					}
					return url;
				}
				
				//获取指定页的数据
				function selectBikeInfoByPageNum(pageNum){
					var url = "http://127.0.0.1:8082/selectAll";
					
					var args = {
						"pageNumber":pageNum
					};
					$.post(url,args,function(data){
						//获取id属性为bikeTbody的tbody元素
						var tbody = $("#bikeTbody");
						//在tbody中找到所有的tr,并移除
						tbody.find("tr").remove();
						
						if(data.code == 0){
							//获得分页信息
							var pageInfo = data.dataMap.pageInfo;
							//获得所有单车信息
							var bikeList = pageInfo.list;
							//使用循环将订单信息添加到tbody中
							for(var i = 0; i < bikeList.length; i++){
								var tr = $("<tr></tr>");
								bike = bikeList[i];
								tr.append("<td>" + bike.thebikeCode + "</td>");
								tr.append("<td>" + bike.thebikeAddress + "</td>");
								tr.append("<td>" + bike.thecomponetId + "</td>");
								tr.append("<td>" + bike.thebreakage + "</td>");
								tr.append("<td>" + bike.thereportTime + "</td>");
								tr.append("<td>" + bike.thestateId + "</td>");
								tbody.append(tr);
							}
							//获得显示分页按钮的控件
							var buttonPanel = $("#pagination");
							//调用方法,显示分页按钮
							showNavigate(buttonPanel, pageInfo, selectBikeInfoByPageNum);
							
						}else{
							tbody.append("<tr><td colspan='9'>没有满足条件的单车信息！！！</td></tr>");
						}
					});
				}
				//打开页面自动查询第一页数据,并显示
				selectBikeInfoByPageNum(1);
			});
		</script>
